<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mobile.css">
  <title>Product preview card component</title>

</head>
<body>

  <main>
    <div class="left-content">
      
    </div>
    <div class="right-content">
      <h3>PERFUME</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="pricipal-price">$149.99</p>
        <p class="last-price">$169.99</p>
      </div><!--price-->
      <button>
        <img src="./images/icon-cart.svg" alt="icon-cart" class="cart-icon">
        <p>add to cart</p>
      </button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@pedroph2019</a>.
  </div>
</body>
</html>
